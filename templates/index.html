<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ML Neural Network Demo</title>
    <style>
        body { font-family: Arial; background: #f0f0f0; text-align: center; }
        form { background: white; padding: 20px; margin: 50px auto; width: 300px; border-radius: 10px; }
        input { margin: 10px; padding: 8px; width: 80%; }
        button { padding: 10px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <h2>ML Neural Network Prediction</h2>
    <form action="/predict" method="post">
        <input type="text" name="feature1" placeholder="Feature 1"><br>
        <input type="text" name="feature2" placeholder="Feature 2"><br>
        <input type="text" name="feature3" placeholder="Feature 3"><br>
        <input type="text" name="feature4" placeholder="Feature 4"><br>
        <button type="submit">Predict</button>
    </form>
    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
